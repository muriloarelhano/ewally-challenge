version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ewally-api
    image: ewally-api
    ports:
      - 3000:3000
    networks:
      - ewally-api
  db:
    container_name: ewally-api-db
    image: postgres:14-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: ewally
    volumes:
      - ./temp/storage/postgres:/var/lib/postgresql/data
    networks:
      - ewally-api

networks:
  ewally-api:
