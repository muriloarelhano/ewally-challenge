version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ewally-api
    image: ewally-api
    environment:
      NODE_ENV: development
      APPLICATION_NAME: ewally-api
      REST_PORT: 3000
    ports:
      - 3000:3000
    networks:
      - ewally-api
networks:
  ewally-api:
